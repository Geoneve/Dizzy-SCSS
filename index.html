<div class="card-container">
  <h1 class="h1-emboiled">Login</h1>
	<input type="text" class="dizzy-form-control -form-lg" placeholder="Username" id="username" />
	<input type="password" class="dizzy-form-control -form-lg form-a" placeholder="Password" id="password" />
	<button type="submit" class="dizzy-btn dizzy-btn-success btn-block margindw">Login</button>
	<hr class="hr-control" />
	<button class="dizzy-btn-outlined dizzy-outlined-primary btn-block"><i class="fab fa-facebook" style="margin-right: 13px;"></i>Login with Facebook</button>
	<button class="dizzy-btn-outlined dizzy-outlined-info btn-block form-a"><i class="fab fa-google" style="margin-right: 13px;"></i>Login with Google</button>
	<button class="dizzy-btn-outlined dizzy-outlined-danger btn-block form-a"><i class="fab fa-microsoft" style="margin-right: 13px;"></i>Login with Microsoft</button>
	<button class="dizzy-btn-outlined dizzy-outlined-dark btn-block form-a"><i class="fab fa-github" style="margin-right: 13px;"></i>Login with Github</button>
</div>
